
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>

    <div class="min-h-screen bg-cover bg-center flex items-center justify-center"
         style="background-image: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?q=80&w=2070&auto=format&fit=crop');">

        <!-- Login Card -->
        <div class="w-full max-w-md p-8 space-y-8 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl">
            
            <div class="text-center">
                <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-gray-300">Sign in to continue</p>
            </div>

            <form class="space-y-6">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200">Email / Username</label>
                    <input 
                        type="email" 
                        id="email"
                        placeholder="you@example.com"
                        class="mt-1 block w-full px-4 py-3 bg-white/10 border border-gray-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
                    />
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        placeholder="••••••••"
                        class="mt-1 block w-full px-4 py-3 bg-white/10 border border-gray-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
                    />
                </div>

                <!-- Login Button -->
                <button 
                    type="submit"
                    class="w-full py-3 px-4 text-lg font-bold text-white bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-400 transition-all duration-300 shadow-lg"
                >
                    Login
                </button>

                <!-- Forgot Password Link -->
                <div class="text-sm text-center">
                    <a href="#" class="font-medium text-blue-300 hover:text-blue-200 transition-colors">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
